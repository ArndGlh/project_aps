<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css" />
    <h:outputStylesheet name="css/theme_fontawesome.css" />
    <title>Evénements</title>
    <ui:insert name="metadata"/>
</h:head>
<h:body>
    <ui:include src="/espacePerso/menubar.xhtml" />
    <h2>Evénements</h2><br/>
    <p:button outcome="new_event" value="New" icon="fa fa-plus-circle fa-sm" />
    <h:form id="formListEvent">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="event" var="event" value="#{eventController.findAllEvent()}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Liste des évènements
            </f:facet>

            <p:ajax event="rowEdit" listener="#{DataTableEditEvent.onRowEdit}" update=":formListEvent:msgs" />
            <p:ajax event="rowEditCancel" listener="#{DataTableEditEvent.onRowCancel}" update=":formListEvent:msgs" />

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.id}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{jeu.id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Nom">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.name}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.name}" style="width:100%" label="Nom"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Lieu">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.lieu}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.lieu}" style="width:100%" label="Lieu"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Date">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.date}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.date}" style="width:100%" label="Date"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Description">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.description}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.description}" style="width:100%" label="Description"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
