<h:head>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css"/>
    <h:outputStylesheet name="css/theme_fontawesome.css"/>
</h:head>

<h:body>

    <h:panelGroup id="row1">
        <h2>Registration form</h2><br/>
        <h:form id="signUp">
            <table>
                <tr>
                    <td>Mail</td>
                    <td><p:password value="#{registerController.user.userMail}" required="true" feedback="true"
                                    id="Mail"/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><p:inputText value="#{registerController.user.userName}" required="true" id="Username"
                                     size="10"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><p:password value="#{registerController.user.password}" required="true" feedback="true"
                                    id="Password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><p:password value="#{registerController.user.passwordConfirm}" required="true"
                                    feedback="true"
                                    id="ConfirmPassword"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{registerController.addUser}" value="Register"/>
                        <p:commandButton value="Reset" update="signUp" process="@this">
                            <p:resetInput target="signUp"/>
                        </p:commandButton>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p:messages id="messages" autoUpdate="true" closable="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:panelGroup>

    <h:panelGroup id="row2">
        <h:form id="signIn">
            <table>
                <tr>
                    <td>Username</td>
                    <td><p:inputText value="#{registerController.user.userName}" required="true" id="Username2"
                                     size="10"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><p:password value="#{registerController.user.password}" required="true" feedback="true"
                                    id="Password2"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{registerController.verifyUser}" value="Register"/>
                        <p:commandButton value="Reset" update="signIn" process="@this">
                            <p:resetInput target="signIn"/>
                        </p:commandButton>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p:messages id="messages2" autoUpdate="true" closable="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:panelGroup>

</h:body>
</html>
