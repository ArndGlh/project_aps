<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

<h:head>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css"/>
    <h:outputStylesheet name="css/theme_fontawesome.css"/>
</h:head>

<h:body>
    <p:panel id="connexion">
        <h:form id="signIn" style="align: center">
            <p:panel style="align: center">
            <table class="center">
                <tr>
                    <td colspan="3" align="center">
                        <p:outputLabel></p:outputLabel>
                        <h3>Connexion</h3>
                    </td>
                </tr>
                <tr>
                    <td>Identifiant</td>
                    <td><p:inputText value="#{registerController.user.userName}" required="true" id="Username2"/>
                    </td>
                </tr>
                <tr>
                    <td>Mot de Passe</td>
                    <td><p:password value="#{registerController.user.password}" required="true" feedback="true"
                                    id="Password2"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{registerController.verifyUser()}" value="Se connecter"/>
                        <p:commandButton value="Reset" update="signIn" process="@this">
                            <p:resetInput target="signIn"/>
                        </p:commandButton>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <p:outputLabel></p:outputLabel>
                        <p:button outcome="register.xhtml"  id="register" value="S'inscrire" styleClass="btn"/>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p:messages id="messages2" autoUpdate="true" closable="true"/></td>
                </tr>
            </table>
            </p:panel>
        </h:form>
    </p:panel>
</h:body>
</html>
