<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css" />
    <h:outputStylesheet name="css/theme_fontawesome.css" />
    <title>Jeux - Ajouter</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include/menubar.xhtml" />
    <h2>Ajouter un jeu</h2><br/>

    <h:form id="jeuForm">
        <table>
            <tr>
                <td>Nom</td>
                <td><p:inputText value="#{jeuController.nom}" required="true" id="nom" size="10"/></td>
            </tr>
            <tr>
                <td>Règles</td>
                <td><p:editor id="editor" widgetVar="editorWidget" value="#{jeuController.regles}" width="600" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <p:commandButton action="#{jeuController.addJeu}" value="Save"/>
                    <p:commandButton value="Reset" update="jeuForm" process="@this"  >
                        <p:resetInput target="jeuForm" />
                    </p:commandButton>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
