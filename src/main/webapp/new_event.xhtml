<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css" />
    <h:outputStylesheet name="css/theme_fontawesome.css" />
    <title>Evénements - Ajouter</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include/menubar.xhtml" />
    <h2>Ajouter un événement</h2><br/>

    <h:form id="eventForm">
        <table>
            <tr>
                <td>Nom</td>
                <td><p:inputText value="#{eventController.name}" required="true" id="Name" size="10"/></td>
            </tr>
            <tr>
                <td>Lieu</td>
                <td><p:inputText value="#{eventController.lieu}" required="false" id="lieu"/></td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <p:calendar id="Date" required="false" value="#{eventController.date}" pattern="dd/MM/yyyy" />
                    <!--<p:inputText value="#{eventController.event.date}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>-->
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td><p:editor value="#{eventController.description}" required="false" id="Description"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <p:commandButton action="#{eventController.addEvent}" value="Save"/>
                    <p:commandButton value="Reset" update="eventForm" process="@this"  >
                        <p:resetInput target="eventForm" />
                    </p:commandButton>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
