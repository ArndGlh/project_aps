<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
    <h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css" />
    <h:outputStylesheet name="css/theme_fontawesome.css" />
    <title>Jeux</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include/menubar.xhtml" />
    <h2>Jeux</h2><br/>
    <p:button outcome="new_jeu" value="New" icon="fa fa-plus-circle fa-sm" />
    <h:form id="formListJeux">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="jeux" var="jeu" value="#{jeuDao.findAllJeu()}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Liste des jeux
            </f:facet>

            <p:ajax event="rowEdit" listener="#{DataTableEditJeu.onRowEdit}" update=":formListJeux:msgs" />
            <p:ajax event="rowEditCancel" listener="#{DataTableEditJeu.onRowCancel}" update=":formListJeux:msgs" />

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{jeu.id}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{jeu.id}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Nom">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{jeu.nom}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{jeu.nom}" style="width:100%" label="Nom"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
